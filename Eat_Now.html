<head>
  <title>Table Ready</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="food_image">
    <h1 class="restaurant_name">Restaurant Name</h1>
    <form id="user_input">
      <input id="name_input" type="text" placeholder="Name">
      <input id="phone_num_input" type="text" placeholder="Phone #">
      <input id = "party_num_input" type="text" placeholder="# of Party Members">
      {{> time_dropdown}}
      {{> submit_button}}
    </form>
  </div>
  
  <ul id="result_list">
    {{#each reservation}}
      {{> res}}
    {{/each}}
  </ul>


</body>


<template name="submit_button">
  <input id="submit_button" type="submit" value="Submit Reservation">
</template>

<template name="time_dropdown">
  <select name="Requested Reservation Time" id="res_time">
    {{#each populate}}
      <option>{{this}}</option>
    {{/each}}
  </select>
</template>

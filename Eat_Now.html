<!-- Template for user input form -->
<template name="add_reservation_form">
  {{#if currentUser}}
    <form id="user_input">
      <input id="name_input" type="text" placeholder="Name">
      <input id="phone_num_input" type="text" placeholder="Phone #">
      <input id = "party_num_input" type="text" placeholder="# of Party Members">
      {{> time_dropdown}}
      {{> submit_button}}
    </form>
    {{else}}
      <h1 class="login">Please Login to Make a Reservation!</h1>
  {{/if}}
</template>

<!-- template for submite button -->
<template name="submit_button">
  <input id="submit_button" type="submit" value="Submit Reservation">
</template>

<!-- template for user time select -->
<template name="time_dropdown">
  <select name="Requested Reservation Time" id="res_time">
    {{#each populate}}
      <option>{{this}}</option>
    {{/each}}
  </select>
</template>

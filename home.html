<template name="home">
    <h1 class="rest_chosen">The Old Spaghetti Factory</h1>
    <form id="user_input">
      <input id="name_input" type="text" placeholder="Name">
      <input id="phone_num_input" type="text" placeholder="Phone #">
      <input id = "party_num_input" type="text" placeholder="# of Party Members">
      {{> submit_button}}
    </form>


</template>
  <template name="submit_button">
    <input id="submit_button" type="submit" value="Save My Spot">
  </template>

<template name="time_dropdown">
  <select name="Requested Reservation Time" id="res_time">
    {{#each populate}}
      <option>{{this}}</option>
    {{/each}}
  </select>
</template>
